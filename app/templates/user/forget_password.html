{% extends "base.html" %}

{% block title %}
    <title>输入新密码</title>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="form-group">
            <label for="password1">新密码</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="新密码">
        </div>
        <div class="form-group">
            <label for="password2">请确认密码</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="请确认密码">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
{% endblock %}
