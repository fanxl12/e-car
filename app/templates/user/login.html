{% extends "base.html" %}

{% block title %}
    <title>用户登录</title>
{% endblock %}

{% block content %}
    <form action="{{ url_for('web.login') }}" method="post">
        <div class="form-group">
            <label for="email">邮箱地址</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱"
                value="{{ form.data['email'] | default('',true) }}">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
        <div class="checkbox">
            <label for="remember">
              <input type="checkbox" id="remember" name="remember">记住我
            </label>
            <a id="forget-password" class="description-font"
                                   href="{{ url_for('web.forget_password_request') }}">忘记密码?</a>
      </div>
        <button type="submit" class="btn btn-default">登录</button>
        <a class="btn btn-default" href="{{ url_for('web.register') }}" role="button">注册</a>
    </form>
{% endblock %}
