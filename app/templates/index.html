{% extends "base.html" %}

{% block title %}
    <title>首页</title>
{% endblock %}

{% block content %}
    <h1>您好,
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('web.user_center') }}">{{ current_user.nickname }}</a>
        {% else %}
            <a href="{{ url_for('web.login') }}">请登录</a>
        {% endif %}
    </h1>
    <h2>武汉新国标目录共收录<a href="{{ url_for('web.brand_list') }}">{{ car.brand_count }}</a>个品牌， <a href="{{ url_for('web.car_list') }}">{{ car.model_count }}</a>款电动车</h2>
    <img src="{{ url_for('static', filename='11.jpg') }}" style="width: 1000px">
{% endblock %}
